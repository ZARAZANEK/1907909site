<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <div class="header-container" id="headerContainer">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4" id="header" style="left: 0px;">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none" style="left: 200px;">
                <img class="header__image" src="{{ url_for('static', filename='image/icon.png') }}" alt="icon" style="left: 200px;">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('main') }}" class="nav-link px-2 link-secondary">Main</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link px-2">About</a></li>
                <li><a href="{{ url_for('order') }}" class="nav-link px-2">Order delivery</a></li>
                <li><a href="{{ url_for('details') }}" class="nav-link px-2">Details</a></li>
                <li><a href="{{ url_for('contact_us') }}" class="nav-link px-2">Contact us</a></li>
                <li><a href="{{ url_for('consultation') }}" class="nav-link px-2">Consultation</a></li>
                <!--<li><a href="#" class="nav-link px-2">Order a car</a></li>-->
            </ul>
            <div class="col-md-3 text-end">
                {% if 'username' in session %}
                    <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='{{ url_for('account') }}'"> {{ session['username'] }}</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
                {% else %}
                    <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='{{ url_for('login') }}'" style="transform: translateY(5px);">Login</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('register') }}'">Register</button>
                {% endif %}
            </div>
        </header>
    </div>
        

    <div class="container">
        {% block body %}{% endblock %}
    </div>

</html>
